<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="/static/css/public.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>

<div class="public-top">
    <div class="public-topnav">
        <img class="public-top-img" src="http://static.qiushibaike.com/images/logo2016.png?v=2016-08-11-1718">
        <a class="public-top-middle" href="/">热门</a>
        <a class="public-top-middle">24小时</a>
        <a class="public-top-middle">热图</a>
        <a class="public-top-middle" href="/comment">评论</a>
        <a class="public-top-middle">穿越</a>
        <a class="public-top-middle">糗图</a>
        <a class="public-top-middle">新鲜</a>
        <a class="public-top-middle" href="/submission">投稿</a>
        <a class="public-top-right" href="/login">登录</a>
        <a class="public-top-right" href="/register">注册</a>
    </div>
</div>

{% for article in articles %}
   <h1><a href="/comment/{{article.id}}">标题：{{article.title}}</a></h1>
       <div>发表人:{{article['user_info']['username']}}</div>
       <div>发表于：{{article.created_at}}</div>
        <p>内容:{{article.content}}</p>
<form action="/api/comment" method="post">
<input type="hidden" name="article_id" value={{article.id}}>
<input type="text" name="content">
<input type="submit" value="提交评论">
</form>
{% end %}


</body>
</html>
