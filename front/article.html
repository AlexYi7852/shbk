<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/public.css">
    <link rel="stylesheet" type="text/css" href="/static/css/article.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mini-login.css">
    <script src="../static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="../static/js/public.js"></script>
</head>
<body>

<div class="public-top">
    <div class="public-topnav">
        <img class="public-top-img" src="http://static.qiushibaike.com/images/logo2016.png?v=2016-08-11-1718">
        <a class="public-top-middle" href="/">热门</a>
        <a class="public-top-middle">24小时</a>
        <a class="public-top-middle">热图</a>
        <a class="public-top-middle">文字</a>
        <a class="public-top-middle">穿越</a>
        <a class="public-top-middle">糗图</a>
        <a class="public-top-middle">新鲜</a>
        <a class="public-top-middle" href="/submission">投稿</a>
        <a class="public-top-right" id ="mini-login" href="javascript:(1)">登录</a>
        <a class="public-top-right" href="/register">注册</a>
    </div>
</div>

<div id="main">
    <div id="article"></div>
    <div id="comments"></div>
</div>

<script type="text/html" id="template-article">
    <div class="username"><%= username %></div>
    <p class="content"><%= content %></p>
    <div style="text-align: center;">
        <div id="previous-article">上一条</div>
        <div id="next-article">下一条，你懂得!</div>
        <div id="collection">收藏本页面</div>
    </div>
</script>

<script type="text/html" id="template-comments">
    <p class="first-comment"><span id="shen-comment"></span>神评论</p>
    <div id="from-comments" style="padding-top: 20px;clear: both">
        <% for (var i = 0; i < comments.length; i++){ %>
        <div class="main-top">
            <div class="name"><%= comments[i].username %></div>
            <div class="time"><%= comments[i].created_at %></div>
        </div>
        <div class="comments-content"><%= comments[i].content %></div>
        <% } %>
    </div>
</script>

{% include "mini-login.html" %}
<script src="../static/js/lib/jquery-3.2.1.min.js"></script>
<script src="../static/js/lib/template-web.js"></script>
<script src="../static/js/article.js"></script>

</body>
</html>
